<head>
    <title>Missmp army ranking app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>
        MMP Army Ranking
    </h1>
    <div>
        <div id="army-form-comp">
            <h3 id="headline">
                Create new Officer
            </h3>
            <form id="createOfficer" action="javascript:createOfficer();">
                <input type="text" id="name" name="name" placeholder="Officer name">
                <br><br><input type="submit" value="Create Officer">
            </form>
        </div>
    </div>
    <div>
        <br>
        <div>
            <label>A:</label>
            <p id="a">A</p>
            <br>
            <label>B:</label>
            <p id="b">B</p>
        </div>
        <button id="moveOfficer"
            onclick="console.log('moveOfficer button clicked'); javascript:app.moveOfficer(a, b);">Move A under B
        </button>
        <p id="all_officers_p">
            test
        </p>
        <div id="all_officers_div">

        </div>
    </div>
</body>
